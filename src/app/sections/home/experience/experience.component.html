<div class="uk-section uk-margin-xlarge-top">
    <div class="uk-container">

        <h3 class="uk-margin-large-bottom">Experiencia</h3>

        <div class="uk-grid-match uk-child-width-1-3@m" uk-grid>
            <div *ngFor="let experience of experiences">
                <div class="uk-card">
                    <div class="uk-card-media-top uk-text-center">
                        <img src="{{experience.urlimg}}" width="200" height="200" alt="">
                    </div>
                    <div class="uk-card-body">
                        <h4 class="uk-card-title uk-text-center">{{experience.company}}</h4>
                        <h4 class="uk-card-title uk-text-center">{{experience.period}}</h4>
                        <p class="uk-card-title uk-text-center">{{experience.descripcion}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
