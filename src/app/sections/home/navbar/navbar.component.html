<div  class="uk-position-relative">
    <div class="uk-section-default">
        <div uk-height-viewport="offset-top: true" class=" uk-background-cover" style="background-image: url(assets/img/wallpaper/wallpaper3.png)">
                <div  uk-sticky=" cls-active: uk-navbar-sticky ">
                    <nav>
                        <input type="checkbox" id="check">
                        <label for="check" class="checkbtn">
                          <img src="assets/img/icons/menu.png" width="50" height="50" alt="">
                        </label>
                        <ul>
                            <li (click)="toAbout()"><a>Acerca de mi</a></li>
                            <li (click)="toFreetime()"><a>Pasatiempos</a></li>
                            <li (click)="toSkills()"><a>Habilidades</a></li>
                            <li (click)="toExperience()"><a>Experiencia</a></li>
                            <li (click)="toContact()"><a>Contacto</a></li>
                        </ul>
                      </nav>
                </div>
            <div uk-height-match class="uk-container uk-text-center uk-margin-large-top" *ngFor="let main of mains">
                <img class="uk-border-circle" src="{{main.urlimg}}" width="400" height="400" alt="">
                <h1 class="uk-margin-medium-top uk-text-large">{{main.fullname}}</h1>
                <h3 class="uk-margin-medium-top uk-text-large">{{main.title}}</h3>
                <div class="uk-grid-match uk-child-width-1-1@m uk-margin-medium-top" uk-grid>
                    <div>
                        <p class="frase">{{main.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="about"></div>
