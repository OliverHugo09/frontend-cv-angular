<div class="background-color-admin">
    <app-navbar-admin></app-navbar-admin>
</div>
<div class="background-color-body-admin">
    
    <div class="uk-animation-fade uk-container uk-container-large">
        <div uk-height-viewport="offset-top: true" class="uk-section">
            <div class="uk-container">
                <h3 class="uk-margin-large-bottom">Administración del sitio</h3>
                    <div class="uk-card uk-grid-collapse uk-child-width-1-1@s uk-margin" uk-grid>
                        <div class="uk-overflow-auto">
                            <table class="uk-table uk-table-middle uk-table-small uk-table-divider">
                                <thead>
                                    <tr>
                                        <th class="uk-table-shrink">Imagen</th>
                                        <th class="uk-table-shrink uk-text-nowrap">Empresa</th>
                                        <th class="uk-table-shrink uk-text-nowrap">Periodo</th>
                                        <th class="uk-table-expand">Descripción</th>
                                        <th class="uk-table-shrink uk-text-nowrap"></th>
                                        <th class="uk-table-shrink uk-text-nowrap"></th>
                                    </tr>
                                </thead>
                                <tbody *ngFor="let experience of experiences">
                                    <tr class="ligter">
                                        <td>
                                            <img class="uk-preserve-width" src="{{experience.urlimg}}" width="80" height="80" alt="">
                                        </td>
                                        <td class="uk-text-nowrap uk-text-center">
                                            {{experience.company}}
                                        </td>
                                        <td class="uk-text-nowrap uk-text-center">
                                            {{experience.period}}
                                        </td>
                                        <td class="uk-preserve-width">
                                            {{experience.descripcion}}
                                        </td>
                                        <td class="uk-text-nowrap">
                                            <button class="uk-button uk-preserve-width uk-button-secondary" uk-icon="pencil" [routerLink]="[ '/admin/experience/', experience.id]">
                                            </button>              
                                            <button class="uk-margin-small-left uk-button uk-preserve-width uk-button-danger" uk-icon="trash" (click)="deleteExperience(experience.id)">
                                            </button>
            
                                    </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
