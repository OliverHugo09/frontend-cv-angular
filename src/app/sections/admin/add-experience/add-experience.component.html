<div class="background-color-body-admin">
    <div class="uk-animation-fade uk-container">
        <div uk-height-viewport="offset-top: true" class="uk-section">
            <div class="uk-container">
            <h3 class="uk-margin-medium-bottom uk-text-left">Agrega una experiencia laboral</h3>
                <div class="uk-card uk-grid-collapse uk-child-width-1-1@s uk-margin" uk-grid>
                    <div class="container">
                        <form class="uk-grid-small" uk-grid>
                            <div class="uk-width-1-1">
                                <div class="uk-form-label uk-text-left">Url imagen</div>
                                <input class="uk-input" type="text" name="urlimg" placeholder="Ex.https://fotos.com/content/logo.png" [(ngModel)]="experience.urlimg">
                            </div>
                            <div class="uk-width-1-1@s">
                                <div class="uk-form-label uk-text-left">Empresa</div>
                                <input class="uk-input" type="name" name="company" placeholder="Ex.EuroParts" [(ngModel)]="experience.company">
                            </div>
                            <div class="uk-width-1-1@s">
                                <div class="uk-form-label uk-text-left">Periodo</div>
                                <input class="uk-input" type="name" name="period" placeholder="Ex.2019-2020" [(ngModel)]="experience.period">
                            </div>
                            <div class="uk-margin uk-width-1-1">
                                <div class="uk-form-label uk-text-left">Descripci√≥n</div>
                                <textarea class="uk-textarea" rows="8" placeholder="Ex.Trabaje como soporte tecnico" name="descripcion" [(ngModel)]="experience.descripcion"></textarea>
                            </div>
                        </form>
                            <button class="uk-button uk-modal-close uk-button-secondary uk-margin-small-right" type="button" (click)="cancel()">Cancelar</button>
                            <button class="uk-button uk-button-primary" type="button" (click)="addExperience()">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
